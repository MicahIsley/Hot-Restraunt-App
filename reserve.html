<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
	<body>
		<div class="container">
			<div class="jumbotron" id="mainHeading">
	  			<h1><span class="glyphicon glyphicon-fire"></span>Hot Restraunt</h1>
	  				<div id="reservationHeading">
		 				<p class="description">Make your reservation</p>
		 				<p><a class="btn btn-primary btn-lg tables" href="./tables" role="button"><span class="glyphicon glyphicon-list-alt"></span>View Tables</a>
		 				<a class="btn btn-default btn-lg home" href="./" role="button"><span class="glyphicon glyphicon-home"></span></a></p>
		 			</div>
		 	</div>		
		 			<div id="reservationForm">
						<div class="panel panel-default">
		  					<div class="panel-heading">
		  					  <h3 class="panel-title">Panel title</h3>
		 					</div>
		 					<div class="panel-body">
								<form>
								  <div class="form-group">
								    <label for="exampleInputName">Name</label>
								    <input type="name" class="form-control" id="name" placeholder="Name">
								  </div>
								  <div class="form-group">
								    <label for="exampleInputPassword1">Phone Number</label>
								    <input type="phoneNumber" class="form-control" id="phoneNumber" placeholder="Phone Number">
								  </div>
								  <div class="form-group">
								    <label for="exampleInputPassword1">Email</label>
								    <input type="Email" class="form-control" id="email" placeholder="Email">
								  </div>
								  <div class="form-group">
								    <label for="exampleInputPassword1">Unique ID</label>
								    <input type="id" class="form-control" id="id" placeholder="Unique ID">
								  </div>
								  <button type="submit" class="btn btn-primary" id="submit">Submit</button>
								</form>
							</div>	
						</div>	
					</div>
		</div>
	</body>
	<script type="text/javascript">
		$("#submit").on("click", function(event) {
			event.preventDefault();
			var newReservation = {
				name: $("#name").val().trim(),
				phone: $("#phoneNumber").val().trim(),
				email: $("#email").val().trim(),
				id: $("#id").val().trim()
			};

			$.post("/reserve", newReservation)
			.done(function(data) {
				console.log(data);
			})
            $(".form-control").val('');
        });
	</script>	
</html>
