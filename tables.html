<!DOCTYPEhtml>
<html>
<head>
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
	<body>
		<div class="container">
			<div class="jumbotron" id="mainHeading">
	  			<h1><span class="glyphicon glyphicon-fire"></span>Hot Restraunt</h1>
	  				<div id="viewTablesHeading">
		 				<p class="description">Current Reservations and Waiting List</p>
		 				<p><a class="btn btn-danger btn-lg reservation" href="./reserve" role="button"><span class="glyphicon glyphicon-list-alt"></span>Make Reservations</a>
		 				<a class="btn btn-default btn-lg home" href="./" role="button"><span class="glyphicon glyphicon-home"></span></a></p>
		 			</div>
		 	</div>
		 	<div id="viewTablesPage">
				<div class="panel panel-default">
  					<div class="panel-heading">
    					<h3 class="panel-title">Current Reservations</h3>
  					</div>
					  <div class="panel-body" id="reservationId">
					  </div>
				</div>
				<div class="panel panel-default">
  					<div class="panel-heading">
    					<h3 class="panel-title">Waiting List</h3>
  					</div>
					  <div class="panel-body" id="waitId">
					  </div>
				</div>
			</div>	

		</div>
	</body>
	<script type="text/javascript">
		$.get("/api/tables", function(data) {
			console.log(data);
			if(data) {
				for(var i =0; i < data.length; i++){
					$("#reservationId").text(data.id);
				}

			}
		})
		$.get("api/waitinglist", function(data) {
			console.log(data);
			if(data) {
				for(var i =0; i < data.length; i++){
					$("#waitId").text(data.id);
				}
			}
		})
</html>
